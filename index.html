<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Contatore JavaScript</title>
    <meta name="theme-color" content="#f5f7fa"/>

    <link rel="stylesheet" href="asset/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="asset/images/Logo.webp">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html"><img src="asset/images/Logo.webp" class="logo" alt="Logo Personale Cavallucci Davide"></a>
        <a class="btn personal-site" href="https://davidecavallucci.github.io" aria-label="Vai al mio portoflio">Vai al mio portfolio <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
    </header>

    <div class="container">
        <h1>Contatore JavaScript</h1>
        <!-- Display del contatore -->
        <div id="counter">0</div>
        <!-- Contenitore per i pulsanti di controllo in linea e centrati -->
        <div class="button-container">
            <button id="increment" class="btn increment">
                <i class="fas fa-plus"></i>
            </button>
            <button id="reset" class="btn neutral">
                <span>Reset</span>
                <i class="fas fa-undo"></i>
            </button>
            <button id="decrement" class="btn decrement">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <!-- Altri bottoni -->
        <div class="buttons">
            <button id="double" class="btn secondary">
                <span>Raddoppia</span>
                <i class="fas fa-times"></i>
            </button>
            <button id="halve" class="btn secondary">
                <span>Dimezza</span>
                <i class="fas fa-divide"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <a href="https://www.linkedin.com/in/davide-cavallucci" target="_blank" class="social"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/DavideCavallucci" target="_blank" class="social"><i class="fab fa-github"></i></a>
    </footer>

<script src="asset/js/counter.js"></script>

</body>
</html>
